version: '2'
services:
  node:
    image: quay.io/wealthwizards/ww-base-node:alpine-14
    volumes:
      - .:/usr/src/app:z
    working_dir: /usr/src/app

  npm:
    extends:
      service: node
    entrypoint: npm

  unit-test:
    extends:
      service: npm
    command: run test:unit

  mongodb:
    image: mongo:3.4.1
    ports:
      - "27017:27017"
    container_name: mongodb

  component-test:
    extends:
      service: npm
    command: run test:component
    depends_on:
      - mongodb
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/version_service

  dev:
    extends:
      service: npm
    ports:
      - "3000:80"
    command: start
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/version_service
    depends_on:
      - mongodb
