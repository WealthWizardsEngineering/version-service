---
swagger: '2.0'
info:
  version: 1.0.0
  title: Version Service
  description: RESTful service to query aplication versions
schemes:
  - http
basePath: /version-service/v1
consumes:
  - application/json
paths:
  /version:
    get:
      description: Get all versions
      parameters:
        - name: fields
          description: One or many (comma delimited) solution fields to return
          in: query
          type: string
          required: false
definitions:
    VersionSuccessful:
      type: object
      properties:
        _id:
          type: string
        date:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        environment:
          type: string
        application_name:
          type: string
        version:
          type: string
