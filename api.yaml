---
swagger: '2.0'
info:
  version: 0.0.1
  title: Version Service
  description: RESTful service to query aplication versions
schemes:
  - http
basePath: /version-service/v1
consumes:
  - application/json
paths:
  /solution:
    post:
      description: Creates a solution from a fact find
      parameters:
        - name: Authorization
          in: header
          type: string
          required: true
        - name: Solution
          in: body
          required: true
          schema:
            $ref: "#/definitions/SolutionCreate"
      responses:
        201:
          description: Solution
          schema:
            $ref: '#/definitions/SolutionSuccessful'
        401:
          description: Authorization error
        500:
          description: Server error
        502:
          description: Upstream server error
    get:
      description: Get all solutions
      parameters:
        - name: Authorization
          in: header
          type: string
          required: true
        - name: fact_find_id
          description: One or many (comma delimited) fact_find_ids to match
          in: query
          type: string
          required: false
        - name: _id
          description: One or many (comma delimited) solution _ids to match
          in: query
          type: string
          required: false
        - name: fields
          description: One or many (comma delimited) solution fields to return
          in: query
          type: string
          required: false
definitions:
    SolutionCreate:
      type: object
      properties:
        fact_find_id:
          type: string
        fact_find_data:
          type: object
      required:
      - fact_find_id
      - fact_find_data
    SolutionSuccessful:
      type: object
      properties:
        _id:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        fact_find_id:
          type: string
        solution:
          type: object
